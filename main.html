<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
	<form action="#" method="post">
		<label for="name" >Name*:</label>
		<input id="name" type="text" required><br><br>
		<label for="email" >Email*:</label>
		<input id="email" type="email" required><br><br>
		<label for="gender">Gender*: </label>
		<input name="gender" id="male" type="radio" value="Male" required>Male
		<input name="gender" id="female" type="radio" value="Female" required>Female
		<br><br>
		<label for="laptop">Laptop Brands:</label>
		<select id="laptop" type="dropdown" required>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br><br>
			<label for="age">Age*: </label>
			<input id="age" type="number" required><br><br>
		<label for="dob">Date Of Birth*: </label>
		<input id="dob" type="date" required><br><br>
		<label for="password">Password*: </label>
		<input id="password" type="password" required><br><br>
		<label for="portfolio">Portfolio URL: </label>
		<input id="portfolio" type="url"><br><br>
	    <button type="submit">Submit</button>
	</form>
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
